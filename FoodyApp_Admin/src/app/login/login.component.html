<div class="outer">
  <div class="container">
    <div class="row">
      <div
        class="offset-md-2 col-md-5 col-md-7 offset-lg-4 offset-md-3 d-flex align-items-center"
      >
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">

              <div class="form-group pt-3">
                <div
                  class="input-field"
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
              </div>
              <!-- <small
                *ngIf="
                  LoginForm.controls['email'].dirty &&
                  LoginForm.hasError('required', 'email')
                "
                class="text-danger"
                >*UserName is required!</small
              > -->
              <div class="form-group pt-3">
                <div
                  class="input-field"
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    type="password"
                    placeholder="Password"
                  />
                  <!-- <span (click)="togglePassword()" [class]="eyeIcon"></span> -->
                </div>
              </div>
              <!-- <small
                *ngIf="
                  LoginForm.controls['password'].dirty &&
                  LoginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required!</small
              > -->
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
              <button
                (click)="onLogin()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have an account?
                <a id="forget" routerLink="/signup">Sign Up</a>
              </div>
            </form>
          </div>
