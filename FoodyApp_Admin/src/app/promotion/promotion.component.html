<main>
  <div class="container">
    <div class="content">
      <div class="content-main">
        <h1 class="title">MANAGE PROMOTION</h1>
        <button
          pButton
          pRipple
          label="Add Promotion"
          class="p-button-success"
          (click)="addPromotion()"
        ></button>
      </div>
      <p-table [value]="listPromotion" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i>
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.description }}</td>
            <td>
              <p-button
                label="Edit"
                severity="help"
                (click)="editPromotion(i.id)"
              ></p-button
              ><p-button
                label="Delete"
                severity="danger"
                (click)="deletePromotionById(i.id)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</main>
